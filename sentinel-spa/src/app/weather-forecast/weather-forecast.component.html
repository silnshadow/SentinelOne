<ol style="margin-top:100px;padding-top:10px">
    <li>
      <mat-form-field>
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Pick one</button>
    </li>
    @if (animal) {
      <li>You chose: <em>{{animal}}</em></li>
    }
  </ol>
  
<div class="dashboard-container">
    <p style="text-align: center;
    background-color:lightskyblue;
    padding:4px">Weather Forecast</p>
    <form [formGroup]="searchSection">
        <input type="text" 
        placeholder="search weather"
        class="search-bar" formControlName="searchBox">
    </form>
    
    <table class="cool-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Summary</th>
                <th>TemperatureC</th>
                <th>TemperatureF</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let weather of filteredForecasts$ | async">
                <td>{{ weather.date }}</td>
                <td>{{ weather.summary }}</td>
                <td>{{ weather.temperatureC }}</td>
                <td>{{ weather.temperatureF }}</td>
            </tr>
        </tbody>
    </table>
    
</div>
